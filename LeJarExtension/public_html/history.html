<div class="card-panel grey lighten-4" style="font-size: 12px; width: 250px;margin: 0 auto;padding-bottom: 5px;">
    <div >
        <table class="centered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'red-text':!entry.paid, 'green-text':entry.paid}" ng-repeat="entry in userEntries">
                    <td>{{entry.entry_date| date:'yyyy-MM-dd'}}</td>
                    <td>RD${{entry.amount}}</td>
                </tr>
                <tr style="border-top:1px solid #ccc;font-weight: bold;">
                    <td></td>
                    <td>
                        RD${{dashboard.total_personal_balance_unpaid + dashboard.total_personal_balance_paid}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
